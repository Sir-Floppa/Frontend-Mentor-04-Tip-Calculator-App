<header>
  <h1>SPLI<br />TTER</h1>
</header>

<main>
  <app-panel
    [resetEvent]="resetEvent.asObservable()"
    (billEvent)="bill = $event"
    (peopleEvent)="peopleNumber = $event"
    (percentageEvent)="percentage = $event"
  ></app-panel>
  <app-answer
    [bill]="bill"
    [peopleNumber]="peopleNumber"
    [percentage]="percentage"
    (resetEvent)="resetPanel()"
  ></app-answer>
</main>
